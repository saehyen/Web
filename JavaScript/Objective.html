<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            // 객체 생성 방법
            var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};

            // 객체 값 불러오기
            alert(grades['sorialgi']);


            var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};
            for(key in grades) {
                document.write("key : "+key+" value : "+grades[key]+"<br />");
            }
        </script>
    </body>
</html>
