<!--getElementByID 활용 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hello2">개발연습중입니다</h2>

    <script>

        document.getElementById('hello').textContent = '안녕';
        document.getElementById('hello').style.fontSize = '30px';
        document.getElementById('hello2').innerHTML = '개발';
        
    </script>
</body>
</html>
