<!-- 함수 기초 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            function numbering() {
                i = 0;
                while (i<10) {
                     document.write(i);
                     i++;
                }
            }
            numbering();
        </script>
    </body>
</html>
