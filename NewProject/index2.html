<!-- function 기능 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "indext2-main.css">
</head>
<body>
    
    <div class="alert-box" id = "alert">Alert 박스</div>
    <button onclick= "styles('alert','block')">열기</button>
    <button onclick="styles('alert','none')">닫기</button>
    <button onclick="change('alert')">내용변경</button>
    <script>

        function styles(styleId,status){
            document.getElementById(styleId).style.display=status;
            document.getElementById(styleId).innerHTML = "alert"
        }

        function change(styleId){
            document.getElementById(styleId).innerHTML = "alert2"
        }
        
    </script>
</body>
</html>
